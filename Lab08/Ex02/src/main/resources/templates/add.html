<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bootstrap CRUD Data Table for Database with Modal Form</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/css/style.css">

</head>
<body>
<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2 id="formTitle">Add <b>Employee</b></h2>
          </div>
        </div>
      </div>
      <form action="/employees/save" method="POST">
        <div class="modal-body">
          <div class="form-group">
            <label for="employeeName">Name</label>
            <input type="text" class="form-control" id="employeeName" name="name" required value="">
          </div>
          <div class="form-group">
            <label for="employeeEmail">Email</label>
            <input type="email" class="form-control" id="employeeEmail" name="email" required value="">
          </div>
          <div class="form-group">
            <label for="employeeAddress">Address</label>
            <textarea class="form-control" id="employeeAddress" name="address" required></textarea>
          </div>
          <div class="form-group">
            <label for="employeePhone">Phone</label>
            <input type="text" class="form-control" id="employeePhone" name="phone" required value="">
          </div>
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
          <input type="submit" class="btn btn-success" id="submitButton" value="Add">
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  const isEdit = window.location.pathname.includes("/edit/");
  if (isEdit) {
    document.getElementById("formTitle").innerText = "Edit Employee";
    document.getElementById("submitButton").value = "Save Changes";

    const employeeData = {
      id: 1,
      name: "John Doe",
      email: "johndoe@example.com",
      address: "1234 Main St",
      phone: "123-456-7890"
    };

    document.getElementById("employeeName").value = employeeData.name;
    document.getElementById("employeeEmail").value = employeeData.email;
    document.getElementById("employeeAddress").value = employeeData.address;
    document.getElementById("employeePhone").value = employeeData.phone;
  }
</script>
</body>
</html>
